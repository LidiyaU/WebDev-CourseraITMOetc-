<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 5</title>
	<script>
		var str = prompt("Введите 3 числа через запятую без пробела");
		var arr = str.split(",");
		var a = arr[0];
		var b = arr[1];
		var c = arr[2];
		alert(a === b || b === c || c === a);
	</script>
</head>
<body>
	<h1>Проверить истинность высказывания: </h1>
<p>"Среди трех данных целых чисел есть хоть бы одна пара совпадающих".
	</p>
	<p>Требуется вывести логическое значение <strong>True</strong>, если приведенное высказывание для предложенных исходных данных 
		является истинным, и значение <strong>False</strong> в противном случае.
</body>
</html>
