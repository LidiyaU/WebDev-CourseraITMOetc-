<!doctype html>
<head>
<style>
#circle {background-color: gray; width: 75px; padding: 2px; border-radius: 5px;}
#circle div {background-color: black; width: 70px; height: 70px; border-radius: 70px; margin: 2px}
</style>
 <script >
     onload = function () {
       var colorChange = ['100', '110', '001', '000', '001', '000', '001', '000', '010'],
            colorStay = [ 8, 4, 8, 1, 1, 1, 1, 1, 3]; 
        changeColor ();
        function changeColor () {
           var dv = document.getElementById ('circle').getElementsByTagName ('div');
           var cc = colorChange.shift (); colorChange.push (cc);
           var cs = colorStay.shift (); colorStay.push (cs);
           dv [0].style.backgroundColor = (cc.charAt (0) == 1) ? 'red' : '';
           dv [1].style.backgroundColor = (cc.charAt (1) == 1) ? 'yellow' : '';
           dv [2].style.backgroundColor = (cc.charAt (2) == 1) ? 'green' : '';
           setTimeout (changeColor, cs * 500);
         }
      }
  </script>
</head>
<body>
<div id="circle">
   <div></div>
   <div></div>
   <div></div>
</div>
</body>
</html>
