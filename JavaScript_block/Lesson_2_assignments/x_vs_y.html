<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X vs Y</title>
</head>
<body>
    <script>
        var x = +prompt("Введите число");
        var y = +prompt("Введите еще одно число");
        var z;
        if (x > y) {
            z = x;
            x = y;
            y = z;
        }
        alert("x = " + x + "; y = " + y);
    </script>
</body>
</html>
