<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Months</title>
    <script>
        var month = prompt("Введите название месяца с заглавной буквы");
        switch (month) {
            case "Январь":
            case "Февраль":
            case "Декабрь":
                alert("Зима");
                break;
            case "Март":
            case "Апрель":
            case "Май":
                alert("Весна");
                break;
            case "Июнь":
            case "Июль":
            case "Август":
                alert("Лето");
                break;
            case "Сентябрь":
            case "Октябрь":
            case "Ноябрь":
                alert("Осень");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
