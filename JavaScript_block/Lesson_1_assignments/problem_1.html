<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 1</title>
	<script>
		var str = prompt('Введите три (или больше) числа через запятую без пробела');
		var arr = str.split(',');
		var lowest = arr[0];

		for (var i = 1 ; i < arr.length; i++) {
				if (lowest > arr[i]) {
					lowest = arr[i];
				}
		}

		alert('Наименьшее из введенных Вами чисел: ' + lowest);
	</script>

</head>
<body>

	<h1>Найти наименьшее из трех чисел</h1>
</body>
</html>
