<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 4</title>
	<script>
		var array = ['плохо','неудовлетворительно','удовлетворительно','хорошо','отлично'];
	 	var check = +prompt("введите число от 1 до 5");
		if (check <= 5 && check >= 0){
			alert("Ваша оценка: " + array[check-1]);
		} else {
			alert("Не угадали");
		}
	</script>
</head>
<body>
	<h1>
		Дано целое число в диапазоне 1 - 5.</h1>
	<p>Вывести строку - словесное описание соответствующей оценки </p>
<ol>
	<li>плохо</li>
	<li>неудовлетворительно</li>
	<li>удовлетворительно</li>
	<li>хорошо</li>
	<li>отлично</li>
</ol>
</body>
</html>
