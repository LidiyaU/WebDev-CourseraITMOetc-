<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
	
	<script>
	
		var digit = +prompt('введите число в диапазоне [0,9]');
		var array = ['Ноль','Один','Два','Три','Четыре','Пять','Шесть','Семь','Восемь','Девять'];
		
		if ((digit >= 0) & (digit < 10)){
			alert(array[digit]);
		}
		else {
			alert('Неверно');
		};
	</script>

</head>
<body>

	<h1>Дано целое число в диапазоне 
0 - 9. 
Вывести строку - название соответствующей цифры на русском языке 
(0 - "ноль", 1 - "один", 2 - "два", ...).</h1>
</body>
</html>
