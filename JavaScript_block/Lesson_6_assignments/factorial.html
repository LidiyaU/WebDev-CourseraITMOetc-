<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <p>Написать функцию вычисляющую факториал числа с использованием рекурсии.
    Факториал числа - это число, умноженное на себя минус один, затем на себя 
    минус два и так далее, до единицы. Обозначается n!
    Определение факториала можно записать как: n! = n * (n - 1) * (n - 2) * ...*1

    </p>
    <script>
        var n = +prompt('Введите число большее, либо равное 0, факториал которого Вам нужно вычислить');
        if (typeof n === 'number' && n >= 0){
            alert('Факториал: ' + factorial(n));
        } else {
            alert('Нужно ввести число больше, либо равное 0');
        }
        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                var res = 1;   
                for (var i = 2; i <= n; i++){
                    res *= i;
            }
            return res;
            }
        }
    </script>
</body>
</html>
